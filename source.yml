name: rock

imports:
    - type: git
      url: $GITORIOUS_ROOT/rock-base/package_set.git
      push_to: $GITORIOUS_PUSH_ROOT/rock-base/package_set.git

version_control:
    - control/.*:
        type: git
        url: $GITORIOUS_ROOT/rock-control/$PACKAGE_BASENAME.git
        push_to: $GITORIOUS_PUSH_ROOT/rock-control/$PACKAGE_BASENAME.git

    - control/orogen/.*:
        type: git
        url: $GITORIOUS_ROOT/rock-control/orogen-$PACKAGE_BASENAME.git
        push_to: $GITORIOUS_PUSH_ROOT/rock-control/orogen-$PACKAGE_BASENAME.git

    - drivers/.*:
        type: git
        url: $GITORIOUS_ROOT/rock-drivers/$PACKAGE_BASENAME.git
        push_to: $GITORIOUS_PUSH_ROOT/rock-drivers/$PACKAGE_BASENAME.git

    - drivers/orogen/.*:
        type: git
        url: $GITORIOUS_ROOT/rock-drivers/orogen-$PACKAGE_BASENAME.git
        push_to: $GITORIOUS_PUSH_ROOT/rock-drivers/orogen-$PACKAGE_BASENAME.git


    - planning/.*:
        type: git
        url: $GITORIOUS_ROOT/rock-planning/$PACKAGE_BASENAME.git
        push_to: $GITORIOUS_PUSH_ROOT/rock-planning/$PACKAGE_BASENAME.git

    - planning/orogen/.*:
        type: git
        url: $GITORIOUS_ROOT/rock-planning/orogen-$PACKAGE_BASENAME.git
        push_to: $GITORIOUS_PUSH_ROOT/rock-planning/orogen-$PACKAGE_BASENAME.git


    - external/libply:
        type: git
        url: $GITORIOUS_ROOT/rock-slam/$PACKAGE_BASENAME.git
        push_to: $GITORIOUS_PUSH_ROOT/rock-slam/$PACKAGE_BASENAME.git

    - slam/.*:
        type: git
        url: $GITORIOUS_ROOT/rock-slam/$PACKAGE_BASENAME.git
        push_to: $GITORIOUS_PUSH_ROOT/rock-slam/$PACKAGE_BASENAME.git

    - slam/orogen/.*:
        type: git
        url: $GITORIOUS_ROOT/rock-slam/orogen-$PACKAGE_BASENAME.git
        push_to: $GITORIOUS_PUSH_ROOT/rock-slam/orogen-$PACKAGE_BASENAME.git

    - external/yaml-cpp:
        type: archive
        url: http://yaml-cpp.googlecode.com/files/yaml-cpp-0.2.5.tar.gz
        update_cached_file: false

